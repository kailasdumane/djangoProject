<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        {% for n in clist %}
        <div>{{forloop.counter}} {{n}}</div>
        {% endfor %}

        </br>

        <table border="1" cellpadding="10">
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>

            {% for d in student_details %}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.mobNo}}</td>
            </tr>
            {% endfor %}
        </table>
        
        {% if numbers|length > 0 %}
            {% for n in numbers %}
                {% if n > 20 %}
                    <div>{{n}}</div>
                {% endif %}    
            {% endfor %}
        {% else %}
            No Data Found
        {% endif %}        


    </body>
</html>
